<form class="form-row">
        <div class="form-group col-md-2">
            <label for="nombre" class="sr-only">Nombre Local</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"
            class="form-control"
            #nombreInput>
        </div>
        <div class="form-group col-md-2">
            <label for="apellido" class="sr-only">Apellido Local</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido"
            class="form-control"
            #apellidoInput>
        </div>
        <div class="col">
            <button
            type="submit"
            class="btn btn-primary"
            (click) = "onAgregarPersona()">Agregar</button>
            <!--1era forma de pasar de forma local (click) = "onAgregarPersona(nombreInput,apellidoInput)"-->
        </div>
</form>
